# NOTE: update this with your service name
service: notes-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs16.x
  stage: prod
  region: us-east-1 

  environment:
    tableName: notes

  deploymentBucket:
    name: notes-api-uploads-sekhar
    skipPolicySetup: true 

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
  


functions:
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post
          authorizer: aws_iam
          cors: true

  get:
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get
          authorizer: aws_iam
          cors: true
  list:
    handler: list.main
    events:
      - http:
          path: notes
          method: get  
          authorizer: aws_iam 
          cors: true
  update:
    handler: update.main
    events:
      - http:
          path: notes/{id}  
          method: put 
          authorizer: aws_iam 
          cors: true
  delete:
    handler: delete.main
    events:
      - http:
          path: notes/{id}
          method: delete 
          authorizer: aws_iam
          cors: true

resources:
# API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}

 